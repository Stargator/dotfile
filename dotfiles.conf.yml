
#   Kelsey's Dotfile Configuration
#   --------------------------------

#     This file is made up of the defaults for new configurations. It will not
#     be overwritten when running dotfiles/install.rb. However if it doesn't
#     exist, then it will be created in this initial state.


### Included Files, Directories

# Static files in dotfiles directory.
included-static-files: .config .pryrc .tmux.conf .vim .xinitrc .dircolors

# Dynamic files in templates directory.
included-templates: fonts.conf gvimrc vimrc wmii/wmiirc_local Xresources zshrc


### Other Settings (shell scripts in ./lib/optional)

optional-scripts:
  arch-linux: false
  cygwin: false
  gnome-terminal: false
  mintty: false
  sublime-text: false
  xrdb-reload: false


### X Terminal

x-theme: foolish_passion    # Themes are found in dotfiles/templates/themes.

urxvt-fading: 75
urxvt-scrollbar: false
urxvt-size: 134x34


### ZSH

zsh-prompt: default
zsh-editor: vim
zsh-mode: v # eg. 'v' for Vi, 'e' for Emacs


### VIM

vim-syntax: "on"
vim-colourscheme: molokai

gvim-colourscheme: freckle
gvim-columns: 130
gvim-lines: 40


### Fonts

font: ubuntu mono
font-style: medium
font-size: 13.5
font-dpi: 96

font-antialias: true
font-autohint: true
font-hinting: true
font-hinting-style: hintnone    # eg. hintnone, hintslight, hintmedium, hintfull
font-rgba: none    # eg. none for grayscale anti-alias

urxvt-linespace: 3


### wmii

wmii-theme: wmii_foolish_passion    # Themes are found in dotfiles/templates/themes.
wmii-default-terminal: urxvt
wmii-background-enabled: "# "    # "# " to disable, "" to enable.
wmii-background-image: /path/to/background.jpg    # Requires that feh is installed. Specify a full pathname.
